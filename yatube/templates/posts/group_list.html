<!DOCTYPE html>
{% extends 'base.html' %}
    <main>
      {% block content %} 
      <div class="container">
        <h1>Последние посты</h1>
        <article>
          {% for post in posts %}
          <ul>
            <li>
              Автор: {{ post.author.get_full_name }}
            </li>
            <li>
              Дата публикации: {{ post.pub_date|date:"d E Y" }}
            </li>
          </ul>      
          <p>{{ post.text|linebreaksbr }}</p>         
        </article>
        {% if not forloop.last %}<hr>{% endif %}
        <!-- под последним постом нет линии -->
        {% endfor %}
      </div> 
      {%endblock%}   
    </main>
